{% extends 'base.html' %}

{% block start %}
    

    
<div class="container mt-5">
    <form class ="col-3 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Update Movie</h2>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Movie Name</label>
          <input name="movie_name" value="{{movies.movie_name}}"required type="text" class="form-control" >
          </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Movie Details</label>
            <textarea name="movie_details" class="form-control" required>{{movies.movie_details}}</textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Movie Image</label>
            <input name="movie_image" type="file" class="form-control" >
            </div>
        <button type="submit" class="btn btn-success">Update</button>
      </form>
      

      
    
</div>
    
{% endblock %}
